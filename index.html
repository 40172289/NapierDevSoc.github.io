<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    
    <!-- Inside the 'script' tag you write the Javascript funtions -->
    <script>
          
          function clickRaz()
          {
            img = document.getElementById("razImage");
            img.src = "images/smallfire.gif";
            alert("There you go...you started a fire!");
          }

          function clickHreeder() {
            $('#btnHLR').text("Haha, I can change the button's text!");
          }
          function clickGraham() {
            $('#btnGraham').text("Graham was here!");
          }
		  
	  function clickCalbutt() {
	      alert("It's just an alert");
	      alert("How boring...");
	  }
    </script>
    
    <title>Napierdevsoc.github.io by NapierDevSoc</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Napier Developers Society</h1>
        <h2>Git pages website for the society</h2>

        <section id="downloads">
          <a href="https://github.com/NapierDevSoc" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <h3> Members Magic Buttons! </h3>
      <section class="container">
        <!-- This is Raz's button. If you want to create the same button shape use 'class="btn btn-magic"' -->
        <button class="btn btn-magic" onclick="clickRaz()"><img id="razImage" src=""/>RAZ</button>
        <button class="btn" id="btnHLR" onclick="clickHreeder()">Harry</button>
        <button class="btn" id="btnGraham" onclick="clickGraham()">Graham</button>
        <!-- You can create your own buttons down here. I'm pretty sure you will be more creative than me -->
        <button class="btn" onclick="clickCalbutt()">Calum</button>  
      </section>
    </div>
  </body>
</html>
